<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Sign-Up</title>
</head>
<body>
<h1>ODIN</h1>
<img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
<div class="logo-container"></div> 
<img src= "https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
<form class="home-form">
    <div class="first-row">
    <label for="name" class="name">First Name: *</label>
    <input type="text" id="name" name="name" placeholder="Your name" required pattern="[A-Za-z]+" required>
    <br>
    <label for="last name" class="last-name">Last Name: *</label>
    <input type="text" id="last name" name="last name" placeholder="Your surname">
</div>
    <br>
    <div class="second-row">
    <label for="email" class="email">Email: *</label>
    <input type="email" id="email" name="email">
    <br>
    <label for="tel" class= "tel">Telefon-Number: *</label>
    <input type="tel" id="tel" name="tel" placeholder="+1 333 1234567">
</div>
    <br>
    <div class="third-row">
    <label for="password" class="password">password: *</label>
    <input type="password" id="password" name="password" placeholder="abbayudbyueybai%&=">
    <label for="password-confirm" class="confirm">Confirm password: *</label>
    <input type="password" id="password-confirm" name="password-confirm" placeholder="abbayudbyueybai%&=">
    </div>
</form>
<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error fugit obcaecati in eos vitae distinctio minus animi exercitationem repudiandae deserunt non, veniam vel odit corrupti incidunt maiores repellendus assumenda id.</p>
<button>Sign-In</button>
<link rel="stylesheet" type="text/css" href="styles.css" />
</body>
</html>
